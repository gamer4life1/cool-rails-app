language: ruby
before_install:
  - sudo apt-get update -q && sudo apt-get install nodejs -yqq
  - apt-get install libpq-dev -yqq
  - gem update --system
  - gem install bundler
  - gem install rails
  - rm -rf Gemfile.lock
  - bundle update
  - bundle install



deploy:
  provider: heroku
  api_key:
    secure: 
  app: cool-rails-app
  on:
    repo: gamer4life1/cool-rails-app

